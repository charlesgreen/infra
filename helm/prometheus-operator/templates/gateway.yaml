{{- if .Values.alertmanagerLocal.gateway.enabled }}
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: alert-manager
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - {{ index .Values.alertmanagerLocal.ingressIstio.hosts 0 }}
{{ end }}
